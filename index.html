<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Only Exception</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .flower-container {
      animation: grow 4s ease-out forwards;
      transform: scale(0);
    }

    @keyframes grow {
      to {
        transform: scale(1);
      }
    }

    .verse {
      opacity: 0;
      font-size: 1.2em;
      margin: 10px 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .verses {
      position: absolute;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .signature {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="flower-container">
    <svg width="150" height="150" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="10" fill="#00e0ff" />
      <line x1="50" y1="60" x2="50" y2="90" stroke="#00e0ff" stroke-width="2" />
      <circle cx="45" cy="40" r="5" fill="#00e0ff" />
      <circle cx="55" cy="40" r="5" fill="#00e0ff" />
      <circle cx="50" cy="35" r="5" fill="#00e0ff" />
    </svg>
  </div>

  <div class="verses" id="verses"></div>

  <div class="signature">by Luana Mendes</div>

  <script>
    const lyrics = [
      "And I've always lived like this",
      "Keeping a comfortable distance",
      "And up until now I had sworn to myself that I'm content",
      "With loneliness",
      "Because none of it was ever worth the risk",
      "Well, you are the only exception",
      "You are the only exception",
      "You are the only exception",
      "You are the only exception"
    ];

    const versesDiv = document.getElementById("verses");

    lyrics.forEach((line, index) => {
      setTimeout(() => {
        const p = document.createElement("p");
        p.className = "verse";
        p.style.animationDelay = "0s";
        p.textContent = line;
        versesDiv.appendChild(p);
      }, 4500 + index * 2500);
    });
  </script>
</body>
</html>
