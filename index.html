<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated flower</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet" />
  </head>

  <body class="not-loaded">
    <h1>Flowers for you!</h1>
    <p class="my-name">Code by harvey</p>
    <div class="rain"></div>
    <div class="flower" id="animation-flower">
      <div class="f-wrapper">
        <div class="flower__line"></div>
        <div class="f">
          <div class="flower_leaf flower_leaf--1"></div>
          <div class="flower_leaf flower_leaf--2"></div>
          <div class="flower_leaf flower_leaf--3"></div>
          <div class="flower_leaf flower_leaf--4"></div>
          <div class="flower_leaf flower_leaf--5"></div>
          <div class="flower_leaf flower_leaf--6"></div>
          <div class="flower_leaf flower_leaf--7"></div>
          <div
            class="flower_leaf flowerleaf--8 flower_fall-down--yellow"></div>
        </div>
      </div>

      <div class="f-wrapper f-wrapper--2">
        <div class="flower__line"></div>
        <div class="f">
          <div class="flower_leaf flower_leaf--1"></div>
          <div class="flower_leaf flower_leaf--2"></div>
          <div class="flower_leaf flower_leaf--3"></div>
          <div class="flower_leaf flower_leaf--4"></div>
          <div class="flower_leaf flower_leaf--5"></div>
          <div class="flower_leaf flower_leaf--6"></div>
          <div class="flower_leaf flower_leaf--7"></div>
          <div
            class="flower_leaf flowerleaf--8 flower_fall-down--pink"></div>
        </div>
      </div>

      <div class="f-wrapper f-wrapper--3">
        <div class="flower__line"></div>
        <div class="f">
          <div class="flower_leaf flower_leaf--1"></div>
          <div class="flower_leaf flower_leaf--2"></div>
          <div class="flower_leaf flower_leaf--3"></div>
          <div class="flower_leaf flower_leaf--4"></div>
          <div class="flower_leaf flower_leaf--5"></div>
          <div class="flower_leaf flower_leaf--6"></div>
          <div class="flower_leaf flower_leaf--7"></div>
          <div
            class="flower_leaf flowerleaf--8 flower_fall-down--purple"></div>
        </div>
      </div>
      <div class="flower__glass"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
