<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Only Exception</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    svg {
      width: 150px;
      height: 150px;
      stroke: #00e0ff;
      stroke-width: 2;
      fill: none;
      margin-bottom: 20px;
    }

    .verses {
      position: absolute;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .verse {
      opacity: 0;
      font-size: 1.2em;
      margin: 10px 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .signature {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 0.9em;
      color: #aaa;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .signature.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <svg id="flower-svg" viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
    <!-- Caule -->
    <path id="stem" d="M60 150 L60 90" />
    <!-- Folhas -->
    <path id="leaf-left" d="M60 120 Q45 105 55 90" />
    <path id="leaf-right" d="M60 120 Q75 105 65 90" />
    <!-- Pétalas -->
    <path id="petal-top" d="M60 90 Q50 70 60 50 Q70 70 60 90 Z" />
    <path id="petal-left" d="M60 90 Q40 85 45 70 Q50 60 60 70 Z" />
    <path id="petal-right" d="M60 90 Q80 85 75 70 Q70 60 60 70 Z" />
  </svg>

  <div class="verses" id="verses"></div>

  <div class="signature" id="signature">by Luana Mendes</div>

  <script src="https://cdn.jsdelivr.net/npm/vivus@latest/dist/vivus.min.js"></script>
  <script>
    const lyrics = [
      "And I've always lived like this",
      "Keeping a comfortable distance",
      "And up until now I had sworn to myself that I'm content",
      "With loneliness",
      "Because none of it was ever worth the risk",
      "Well, you are the only exception",
      "You are the only exception",
      "You are the only exception",
      "You are the only exception"
    ];

    const versesDiv = document.getElementById("verses");
    const signature = document.getElementById("signature");

    // Animação da flor com Vivus
    new Vivus('flower-svg', {
      type: 'delayed',
      duration: 200,
      animTimingFunction: Vivus.EASE
    }, () => {
      // Quando acabar a animação da flor, mostrar assinatura
      signature.classList.add('visible');

      // Começar a exibir versos sequencialmente
      lyrics.forEach((line, index) => {
        setTimeout(() => {
          const p = document.createElement("p");
          p.className = "verse";
          p.textContent = line;
          versesDiv.appendChild(p);
        }, index * 2500);
      });
    });
  </script>

</body>
</html>
